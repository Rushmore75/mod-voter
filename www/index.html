<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="header-hint">
        <p class="settings-icon">⚙️</p>
        <div class="pseudo-header">
                <form onsubmit="return changePack()">
                    <input id="pack-id" name="pack-id" type="text" placeholder="Pack Id" required>
                    <button type="submit">Select</button>
                </form>
        </div>
    </div>
    
    <div class="center-div">
        <div class="list-add">
            <h1>👇 Add your Suggestion! 👇</h1>
            <form method="POST" action="/api/submititem" onsubmit="return submitFunction()">
                <input id="item_name" name="item_name" type="text" placeholder="Epic mod suggestion" required>
                <input id="item_link" name="item_link" type="text" placeholder="curseforge.com -or- modrinth.com" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <p>TODO search bar</p>
        <div id="list" name="list" class="list"></div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
